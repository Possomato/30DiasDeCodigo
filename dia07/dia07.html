<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 07</title>
</head>
<body>
    <p>
        Dia 7 - Missão: Exibir dia da semana por extenso
    </p>
    <script>
        let diaDaSemana = prompt('Digite o dia da semana de 0 - 7:')

        switch(diaDaSemana){
            case '1':
                alert('Hoje é Domingo!')
                break
            case '2':
                alert('Hoje é sexta-feira!')
                break
            case '3':
                alert('Hoje é terça-feira!')
                break
            case '4':
                alert('Hoje é quarta-feira!')
                break
            case '5':
                alert('Hoje é quinta-feira!')
                break
            case '6':
                alert('Hoje é sexta-feira!')
                break
            case '7':
                alert('Hoje é sábado!')
                break
        }
    </script>
</body>
</html>
