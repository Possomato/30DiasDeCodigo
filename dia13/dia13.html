<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 13</title>
</head>
<body>
    <p>
        Dia 13 - Missão: Calcular a média de N números
    </p>
    <script>
        resposta = 'sim'
        acumulador = 0
        contador = 0

        while (resposta == 'sim'){
            let valor = prompt('Digite um valor')
            acumulador += parseFloat(valor)
            contador += 1
            resposta = prompt('Deseja continuar?')
        }

        let media = acumulador / contador
        alert(`A média é ${media.toFixed(2)}`)
    </script>
</body>
</html>
