<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 15</title>
</head>
<body>
    <p>
        Dia 15 - Missão: Armazenando lista de carros de um estacionamento 
    </p>
    <script>
        let carros = ['carro01', 'carro02', 'carro03', 'carro04', 'carro05']
        let contador = 0

        while(contador <= 4){
            carros[contador] = prompt(`Informe o modelo do carro nº${contador}`)
            contador ++
        }

        contador = 0

        while(contador <= 4){
            alert(`Modelo nº${contador}: ${carros[contador]}`)
            contador ++
        }
    </script>
</body>
</html>
