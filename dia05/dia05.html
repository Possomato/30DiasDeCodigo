<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 05</title>
</head>
<body>
    <p>
        Dia 5 - Missão: Verificar se é dia, tarde ou noite e mostrar uma mensagem personalizada
    </p>
    <script>
        let dataCompleta = new Date

        if (dataCompleta.getHours() >= 5 && dataCompleta.getHours() <=12){
            alert(`Agora são ${dataCompleta.getHours()} horas, BOM DIA!`)
        } else if (dataCompleta.getHours() > 12 && dataCompleta.getHours() <= 19){
            alert(`Agora são ${dataCompleta.getHours()} horas, BOA TARDE!`)
        } else{
            alert(`Agora são ${dataCompleta.getHours()} horas, BOA NOITE!`)
        }
    </script>
</body>
</html>
