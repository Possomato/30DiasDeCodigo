<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 21</title>
</head>

<body>
    <p>
        Dia 21 - Miss√£o: Criando uma agenda de contatos
    </p>
    <script>
        nomes = []
        telefones = []
        cidades = []
        escolha = 's'

        while(escolha == 's'){
            inserirNome = prompt('Nome:')
            inserirTelefone = prompt('Telefone:')
            inserirCidade = prompt('Cidade:')

            nomes.push(inserirNome)
            telefones.push(inserirTelefone)
            cidades.push(inserirCidade)

            escolha = prompt('Deseja adicionar mais um contato?[s/n]')
        }

        for(contador = 0; contador < nomes.length; contador++){
            alert(`
            Contato: ${contador + 1}
            
            Nome: ${nomes[contador]}
            Telefone: ${telefones[contador]}
            Cidade: ${cidades[contador]}
            `)
        }
    </script>
</body>

</html>
