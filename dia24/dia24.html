<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 24</title>
</head>

<body>
    <p>
        Dia 24 - Missão: Tornando o cálculo da média reutilizável
    </p>
    <script>
        function media(){
            const nome = prompt('Olá aluno! Digite o seu nome')
            let media = 0
            let contador = 0

            while(contador < 4){
                nota = prompt('Digite sua nota: ')

                if(isNaN(nota)){
                    alert('erro tente novamente')
                } else{
                    media = parseFloat(media) + parseFloat(nota)
                    contador ++
                }
            }

            alert(`A média de ${nome} é ${(media / 4).toFixed(1)}`)
        }
    </script>
</body>

</html>
