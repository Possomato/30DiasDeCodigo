<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 12</title>
</head>
<body>
    <p>
        Dia 12 - Missão: Calcular a média de N alunos
    </p>
    <script>
        resposta = 'sim'

        while (resposta == 'sim'){
            nota1 = prompt('Digite a primeira nota')
            nota2 = prompt('Digite a segunda nota')
            nota3 = prompt('Digite a terceira nota')
            media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3;
            resultado = alert(`Sua nota final é ${media.toFixed(2)}`)

            resposta = prompt('Deseja calcular a média novamente?')
        }

        alert('Encerrando o programa...')
    </script>
</body>
</html>
