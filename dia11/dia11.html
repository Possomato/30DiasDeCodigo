<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 11</title>
</head>
<body>
    <p>
        Dia 11 - Missão: Exibindo uma mensagem várias vezes
    </p>
    <script>
        let contador = 1
        let numeroRepeticao = prompt('Informe o número de vezes que a mensagem deve aparecer')
        let mensagem = prompt('Digite a mensagem')

        while (contador < numeroRepeticao){
            alert(mensagem)
            contador += 1
        }
    </script>
</body>
</html>
