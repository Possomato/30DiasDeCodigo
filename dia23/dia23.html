<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 23</title>
</head>

<body>
    <p>
        Dia 23 - Missão: Refinando nosso cálculo de média
    </p>
    <script>
        const nome = prompt('Olá aluno! Digite o seu nome')
        let contador = 0
        let media = 0

        while (contador < 4){
            let nota = prompt('digite sua nota')

            if (isNaN(nota)){
                alert('Você não digitou um número, tente novamente')
            } else{
                media = parseFloat(media) + parseFloat(nota)
            }

            contador ++
        }

        alert(`A média de ${nome} é ${(media / 4).toFixed(1)}`)
    </script>
</body>

</html>
